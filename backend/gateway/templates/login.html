<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход по студенческому билету</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/login">
        <input name="student_id" placeholder="Номер студенческого билета" 
required>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
